<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask GPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #output {
      background: #f7f7f7;
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 20px;
      max-height: 400px;
      overflow: auto;
    }
    textarea {
      width: 100%;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Ask the GPT Fitness Assistant</h2>

  <textarea id="prompt" rows="4" placeholder="e.g., create a 4-day gym plan with dumbbells only..."></textarea><br>
  <button onclick="askGPT()">Send</button>
  <button onclick="loadLast()">Load Previous</button>

  <h3>Response (JSON):</h3>
  <pre id="output"></pre>

  <script>
    async function askGPT() {
      const prompt = document.getElementById('prompt').value;

      if (!prompt.trim()) {
        alert("Please enter a prompt.");
        return;
      }

      const response = await fetch('http://localhost:3000/api/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      const output = document.getElementById('output');
      output.innerText = JSON.stringify(data, null, 2);

      // Save response
      localStorage.setItem('lastResponse', JSON.stringify(data));

      // Scroll to output
      output.scrollIntoView({ behavior: 'smooth' });
    }

    function loadLast() {
      const saved = localStorage.getItem('lastResponse');
      if (saved) {
        document.getElementById('output').innerText = saved;
        document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
      } else {
        alert("No saved response found.");
      }
    }
  </script>
</body>
</html>
